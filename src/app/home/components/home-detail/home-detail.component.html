<ng-container *ngIf="(selectedTabLink$ |async) as tab">
  <ng-container *ngIf="tab==='hot'" >
    <app-image-slider [sliders]="sliders$|async" intervalBySeconds="100"></app-image-slider>
    <app-horizontal-grid>
      <div appGridItem *ngFor="let item of channels">
        <img [src]="item.icon" alt="" appGridItemImage="2rem">
        <span appGridItemTitle="0.5rem">{{item.title}}</span>
    </div>  
    </app-horizontal-grid>
  </ng-container>
</ng-container>
<div class="ad-container" *ngIf="(ad$ |async) as ad">
  <img [src]="ad.imageUrl" alt="" class="ad-image">
</div>
<app-vertical-grid [itemWidth]="'20rem'">
  <app-product-card
    *ngFor="let product of products$ |async"
    [product]="product" 
    [routerLink]="['/products', product.id]">
  </app-product-card>
</app-vertical-grid>
