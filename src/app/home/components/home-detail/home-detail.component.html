<div *ngIf="(selectedTabLink$ |async)==='special'" else others>
  <app-image-slider [sliders]="sliders$|async" intervalBySeconds="100"></app-image-slider>
  <app-horizontal-grid>
    <div appGridItem *ngFor="let item of channels">
      <img [src]="item.icon" alt="" appGridItemImage="2rem">
      <span appGridItemTitle="0.5rem">{{item.title}}</span>
  </div>  
  </app-horizontal-grid>
</div>
