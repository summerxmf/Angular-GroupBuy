<div class="container">
  <img [src]="product.imageUrl" alt="" class="product-image">
  <div class="product-title ellipsis">
    {{product.title}}
  </div>
  <div class="product-tags" appTag>
    <span *ngFor="let tag of product.tags">
      {{tag}}
    </span>
    {{product.tags}}
  </div>
  <div class="product-price">
    <span class="price-section">
      <b>$</b>
      <h3 class="price">{{product.price}}</h3>      
    </span>
    <span class="price-desc">{{product.priceDesc}}</span>
    <span class="price-avatar">
      <img
        *ngFor="let avatar of product.buyerAvatars; let idx = index"
        [ngStyle]="{'left': -idx *10 + 'px', 'z-index': 1000-idx}"
          [src]="avatar" 
          alt=""  
          appAvatar>
    </span>
  </div>
</div>
