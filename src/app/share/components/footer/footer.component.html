
<ul class="footer">
  <li class="item" *ngFor="let item of tabItems; let i = index" (click)="toggleSelected(i)">
    <img [src]="item.selectedIcon" alt="" *ngIf="i===selectedIndex; else noSelect" >       
    <span>{{item.title}}</span>
    <ng-template  #noSelect>
      <img [src]="item.icon" alt=""> 
    </ng-template> 
  </li>

</ul>
