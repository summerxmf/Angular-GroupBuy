<div class="container" [ngStyle]="{'height': scrollHeight}" >
  <div class="image-slider" (scroll)="handleScoll($event)" #imageSlider>
    <img *ngFor="let item of sliders" [src]="item.imgUrl" [alt]="item.caption" #img>
  </div>
  <div class="nav-selection">
    <span *ngFor="let _ of sliders; let i= index;" class="slider-button" [ngClass]="{'slider-button-select': i===selectIndex}">    
    </span>
  </div>
</div>
