<div class="container">
  <img appAvatar [avatarSize]="'2rem'" [src]="order?.avatar" alt="" >
  <div class="username">{{order?.startBy}}</div>
  <div class="count-down">
    <div><span class="remaining-number">{{order?.remainingNumber}} more</span></div>
    <app-count-down 
    [startDate]="startDate" 
    [endDate]="futureDate"></app-count-down>
  </div>
  <button type="button" class="group-button">Group Buy Now</button>
</div>
